<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="http://arquivo.devmedia.com.br/projeto/requisicao.php" method="get">
        <fieldset>
            <legend>Conta</legend>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Ex.: conta@provedor.com.br" minlength="7" maxlength="256" required />
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" minlength="8" maxlength="20" required />
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome'">Nome:</label>
                <input type="text" name="nome" placeholder="Ex.: João da Silva" />
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" placeholder="Ex.: (99) 9999-9999" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" maxlength="15" />
            </div>
        
            <div>
                <label for="celular">Celular:</label>
                <input type="tel" name="celular" placeholder="Ex.: (99) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" maxlength="15" />
            </div>

            <div>
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="date" name="data_nascimento" />
            </div>
            
            <div>
                <label for="genero">Gênero:</label>
                <input type="radio" name="genero" value="M" checked />
                    <label>Masculino</label>
                <input type="radio" name="genero" value="F" />
                    <label>Feminino</label>
            </div>

            <div>
                <label for="foto_perfil">Foto de perfil:</label>
                <input type="file" name="foto_perfil" accept="image/*" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label for="logradouro">Logradouro:</label>
                <input type="text" name="logradouro" placeholder="Ex.: Rua Hello Pizza" />
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="number" name="numero" min="1" max="99999" placeholder="Ex.: 276" />
            </div>

            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" placeholder="Ex.: Casa, Apto, Bloco, etc." />
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" placeholder="Ex.: Bauru, Niterói, etc." />
            </div>

            <div>
                <label for="estado">Estado:</label>
                <select name="estado">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Anúncio</legend>
            <div>
                <label for="como_conheceu">Como conheceu o Hello Pizza?</label>
                <textarea name="como_conheceu" maxlength="256" placeholder="Explique-nos como você conheceu nossa loja física..."></textarea>        
            </div>

            <div>
                <input type="checkbox" name="receber_ofertas" checked />
                <label for="receber_ofertas">Desejo receber ofertas por e-mail</label>
            </div>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
